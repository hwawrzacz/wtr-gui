<app-header [sidenavOpened]="sidenavOpened" (toggleSidenav)="toggleSidenav()">
</app-header>
<mat-sidenav-container>
  <mat-sidenav [mode]="sidenavMode">
    <app-sidenav (navigationChanged)="closeSidenav()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
