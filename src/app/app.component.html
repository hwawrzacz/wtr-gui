<app-header [sidenavOpened]="sidenavOpened" (toggleSidenav)="toggleSidenav()"></app-header>
<mat-sidenav-container>
  <mat-sidenav mode="side">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-raised-button (click)="toggleSidenav()">Toggle</button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
