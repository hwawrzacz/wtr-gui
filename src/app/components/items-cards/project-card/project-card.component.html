<mat-card class="container">
  <section mat-class-header class="project__header">
    <h4 mat-card-subtitle class="project__header__string-id">{{ project.stringId }}</h4>

    <span class="project__header__workers">
      <mat-icon>people</mat-icon> <span>{{ project.workers.length }}</span>
    </span>
  </section>
  <mat-card-content>
    <h3 mat-card-title class="project__title">{{ project.title }}</h3>
    <span class="project__manager">Mened≈ºer: {{ managerString }}</span>
    <span class="project__duty-date">Termin: {{ dutyDate }}</span>
  </mat-card-content>
</mat-card>
