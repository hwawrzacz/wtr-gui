<div class="container" [ngClass]="snackClass">
  <mat-icon>{{ icon }}</mat-icon>
  <p>
    <span>{{ message }}</span>
    <span *ngIf="!!details" class="snackbar__details">{{ details }}</span>
  </p>

  <button mat-icon-button *ngIf="!action" (click)="closeSnackBar()">
    <mat-icon> {{ actionIcon || 'close' }} </mat-icon>
  </button>
  <button mat-button *ngIf="action" (click)="closeSnackBar()">{{ action }}</button>
</div>
