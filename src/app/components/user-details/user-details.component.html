<div class="container">
  <form [formControl]="form">
    <mat-form-field appearance="outline">
      <mat-label>Login</mat-label>
      <input formControlName="login" />
      <mat-error *ngIf="hasError('login')">{{ getErrorMessage('login') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input formControlName="firstName" />
      <mat-error *ngIf="hasError('firstName')">{{ getErrorMessage('firstName') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input formControlName="lastName" />
      <mat-error *ngIf="hasError('lastName')">{{ getErrorMessage('lastName') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone number</mat-label>
      <input formControlName="phoneNumber" />
      <mat-error *ngIf="hasError('phoneNumber')">{{ getErrorMessage('phoneNumber') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" />
      <mat-error *ngIf="hasError('email')">{{ getErrorMessage('email') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Position</mat-label>
      <mat-select formControlName="position">
        <mat-option *ngFor="let position of positions" [value]="position"> {{ getPositionString(position) }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="hasError('position')">{{ getErrorMessage('position') }}</mat-error>
    </mat-form-field>
  </form>
</div>

<app-full-screen-loader *ngIf="isLoading"></app-full-screen-loader>
<app-full-screen-error *ngIf="error" (reloadRequest)="reloadData()"></app-full-screen-error>
