<h1 mat-mat-dialog-title>Logowanie kodem QR</h1>
<h3 mat-card-subtitle>Przyłóż Twój kod QR do kamery</h3>

<mat-dialog-content>
  <app-image-capture [streamEmitterMode]="true" [frameEmitionFrequency]="500"
    (streamChange)="updateStreamToDecode($event)">
  </app-image-capture>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Zamknij</button>
</mat-dialog-actions>
