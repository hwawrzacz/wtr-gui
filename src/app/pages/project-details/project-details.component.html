<div class="container">
  <form [formGroup]="form" *ngIf="!isLoading && !error">
    <header>
      <h1>{{ stringId }}
        <mat-form-field appearance="outline">
          <input matInput type="text" formControlName="title" />
        </mat-form-field>
      </h1>

      <div class="header__button-wrapper">
        <button mat-stroked-button color="primary" *ngIf="!editMode" (click)="enableEditMode()">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>

        <button mat-stroked-button color="primary" *ngIf="editMode" (click)="onSaveChanges()">
          <mat-icon>save</mat-icon>
          <span>Save changes</span>
        </button>

        <button mat-stroked-button color="primary" *ngIf="editMode" (click)="onDiscardChanges()">
          <mat-icon>close</mat-icon>
          <span>Discard changes</span>
        </button>

        <button mat-stroked-button color="primary" *ngIf="!editMode">
          <mat-icon>pie_chart</mat-icon>
          <span>Show staistics</span>
        </button>

        <button mat-stroked-button color="warn" *ngIf="!editMode">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </div>
    </header>

    <section>
      <h3>Manager</h3>
      <div class="editable-input-wrapper manager-wrapper">
        <input matInput *ngIf="!editMode" readonly
          [value]="project && project.manager ? stringifyManager(project.manager) : ''" />

        <app-user-search-select *ngIf="editMode" [onlyManagers]="true" [singleSelection]="true"
          [initialValue]="project.manager" (selectionChange)="updateTempManager($event)">
        </app-user-search-select>
      </div>
    </section>

    <section>
      <h3>Description</h3>
      <div class="editable-input-wrapper description-wrapper">
        <mat-form-field appearance="outline">
          <textarea matInput formControlName="description" cdkTextareaAutosize></textarea>
        </mat-form-field>
      </div>
    </section>
  </form>

  <section [ngClass]="isLoading || error ? 'hidden' : ''">
    <h3>Tasks</h3>
    <div class="tasks-list-wrapper">
      <app-project-tasks [projectId]="stringId"></app-project-tasks>
    </div>
  </section>
</div>

<app-full-screen-loader *ngIf="isLoading"></app-full-screen-loader>
<app-full-screen-error *ngIf="error" (reloadRequest)="reloadData()"></app-full-screen-error>
