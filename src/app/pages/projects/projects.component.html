<header>
  <h1>{{ pageTitle }}</h1>
  <button mat-stroked-button color="primary">
    <mat-icon>add</mat-icon>
    <span>Create project</span>
  </button>
</header>

<mat-form-field appearance="outline">
  <mat-icon matPrefix>search</mat-icon>
  <input matInput type="text" placeholder="Search" />
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let column of columnsDefinitions" matColumnDef="{{ column.defName }}">
    <th mat-header-cell *matHeaderCellDef>{{ column.displayName }}</th>
    <td mat-cell *matCellDef="let project">{{ project[column.propertyName] }}</td>
  </ng-container>

  <ng-container *ngIf="actionsDefined" matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let project">
      <button mat-icon-button *ngFor="let action of actionsDefinitions" [color]="action.color || 'primary'"
        (click)="action.action(project.id)">
        <mat-icon>{{ action.icon }}</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
