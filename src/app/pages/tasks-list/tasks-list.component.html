<header>
  <h1>{{ pageTitle }}</h1>
  <button mat-stroked-button color="primary">
    <mat-icon>add</mat-icon>
    <span>Create {{ themeItemNameSingle }}</span>
  </button>
</header>

<mat-form-field appearance="outline">
  <mat-icon matPrefix>search</mat-icon>
  <input matInput #queryInput type="text" placeholder="Search" />
</mat-form-field>

<app-tasks-table [dataSource]="dataSource" [isLoading]="isLoading"></app-tasks-table>
